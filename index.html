<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción de ASCII</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            white-space: pre;
            text-align: center;
            font-size: 12px;
        }
        #ascii {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h2>Animación de la manzana mala (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</h2>
    <pre id="ascii">Cargando...</pre>

    <script>
        async function loadASCII() {
            try {
                const response = await fetch("ascii_images.txt");
                const text = await response.text();
                
                const frames = text.split(/=== IMAGEN \d+ ===/).map(frame => frame.trim()).filter(f => f);

                let index = 0;
                function showFrame() {
                    document.getElementById("ascii").textContent = frames[index];
                    index = (index + 1) % frames.length;
                }

               
                setInterval(showFrame, 25);
            } catch (error) {
                document.getElementById("ascii").textContent = "Error cargando ASCII";
                console.error("Error al cargar ascii_images.txt", error);
            }
        }

        loadASCII();
    </script>

</body>
</html>
