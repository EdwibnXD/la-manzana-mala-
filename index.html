  <script>
        async function loadASCII() {
            try {
                const response = await fetch("ascii_images.txt");
                const text = await response.text();
                
                // Separar por "=== IMAGEN X ===" para dividir los frames
                const frames = text.split(/=== IMAGEN \d+ ===/).map(frame => frame.trim()).filter(f => f);
                // Cargar ambos archivos
                const response1 = await fetch("ascii_part_1.txt");
                const response2 = await fetch("ascii_part_2.txt");
                const text1 = await response1.text();
                const text2 = await response2.text();

                // Separar los frames de cada archivo
                const frames1 = text1.split(/=== IMAGEN \d+ ===/).map(frame => frame.trim()).filter(f => f);
                const frames2 = text2.split(/=== IMAGEN \d+ ===/).map(frame => frame.trim()).filter(f => f);

                // Combinar los frames de ambos archivos
                const combinedFrames = frames1.concat(frames2);

                let index = 0;
                function showFrame() {
                    document.getElementById("ascii").textContent = frames[index];
                    index = (index + 1) % frames.length;
                    document.getElementById("ascii").textContent = combinedFrames[index];
                    index = (index + 1) % combinedFrames.length; // Reiniciar cuando se llegue al final
                }

                // Reproducir a 100ms por frame (ajusta según sea necesario)
                // Reproducir a 40ms por frame (ajusta según sea necesario)
                setInterval(showFrame, 20);
            } catch (error) {
                document.getElementById("ascii").textContent = "Error cargando ASCII";
                console.error("Error al cargar ascii_images.txt", error);
                console.error("Error al cargar los archivos ASCII", error);
            }
        }
