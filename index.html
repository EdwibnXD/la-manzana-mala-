<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción de ASCII</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            font-size: 14px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #ascii {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            padding: 10px;
            font-size: 12px;
            line-height: 1.2;
        }

        /* Ajustes para celulares */
        @media screen and (max-width: 600px) {
            #ascii {
                font-size: 10px; /* Reducir tamaño en pantallas pequeñas */
                line-height: 1.1;
                padding: 5px;
            }
        }
    </style>
</head>
<body>

    <h2>Animación de la manzana mala (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</h2>
    <pre id="ascii">Cargando...</pre>

    <script>
        async function loadASCII() {
            try {
                const response1 = await fetch("ascii_part_1.txt");
                const response2 = await fetch("ascii_part_2.txt");
                const text1 = await response1.text();
                const text2 = await response2.text();

                const frames1 = text1.split(/=== IMAGEN \d+ ===/).map(frame => frame.trim()).filter(f => f);
                const frames2 = text2.split(/=== IMAGEN \d+ ===/).map(frame => frame.trim()).filter(f => f);
                const combinedFrames = frames1.concat(frames2);

                let index = 0;
                function showFrame() {
                    document.getElementById("ascii").textContent = combinedFrames[index];
                    index = (index + 1) % combinedFrames.length;
                }

                setInterval(showFrame, 30); // Aumenté a 50ms para mejor rendimiento en móviles
            } catch (error) {
                document.getElementById("ascii").textContent = "Error cargando ASCII";
                console.error("Error al cargar los archivos ASCII", error);
            }
        }

        loadASCII();
    </script>

</body>
</html>
