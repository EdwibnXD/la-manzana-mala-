<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción de ASCII</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #ascii {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            padding: 10px;
            font-size: 3vw; /* Ajuste dinámico al ancho de la pantalla */
            line-height: 1.2;
        }

        @media screen and (max-width: 600px) {
            #ascii {
                font-size: 4vw; /* Aumenta un poco en pantallas pequeñas */
                line-height: 1.1;
                padding: 5px;
            }
        }
    </style>
</head>
<body>

    <h2>Animación de la manzana mala (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</h2>
    <pre id="ascii">Cargando...</pre>

    <script>
        async function loadASCII() {
            try {
                const responses = await Promise.all([
                    fetch("ascii_part_1.txt"),
                    fetch("ascii_part_2.txt")
                ]);
                
                const texts = await Promise.all(responses.map(res => res.text()));

                const frames = texts
                    .flatMap(text => text.split(/=== IMAGEN \d+ ===/).map(frame => frame.trim()))
                    .filter(frame => frame);

                let index = 0;
                function showFrame() {
                    document.getElementById("ascii").textContent = frames[index];
                    index = (index + 1) % frames.length;
                }

                setInterval(showFrame, 20);
            } catch (error) {
                document.getElementById("ascii").textContent = "Error cargando ASCII";
                console.error("Error al cargar los archivos ASCII", error);
            }
        }

        loadASCII();
    </script>

</body>
</html>
